<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Category Prediction</title>
</head>
<body>
    <h1>Resume Category Prediction</h1>
    <form method="POST">
        <label for="resume_text">Enter Resume Text:</label><br>
        <textarea id="resume_text" name="resume_text" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
